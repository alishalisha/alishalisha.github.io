<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alisha Ramos</title>
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Comic Sans', Verdana, Arial, sans-serif;
        background: #000;
        color: #fff;
        padding: 1em;
      }
      h1 {
        font-family: 'Creepster';
        font-size: 4em;
      }
      #witchy:hover {
        cursor: pointer;
      }
      #af {
        display: none;
      }
    </style>
  </head>
<body>
  <center>
    <h1 style="margin-bottom: 20px">Welcome to Alisha's spooky site</h1>
    <img src="http://31.media.tumblr.com/5b020ed4106435ffa749ec54f50dbb92/tumblr_mvieimhKG51qa8gddo1_500.gif" style="display: inline-block; margin: 2em auto 4em auto; width: 200px;" />

    <div id="witchy">
      Click me! --->
      <img src="https://cms-assets.tutsplus.com/uploads/users/117/posts/22318/final_image/pumpkin.gif" width="50px" />
    </div>

    <audio id="af" src="http://www.classictvhits.com/shows/addamsfamily/sounds/theaddamsfamily-1.mp3" controls>
      <p>Your browser does not support the <code>audio</code> element </p>
    </audio>

    <marquee><p style="color: magenta; font-weight: bold; font-size: 16px;">Thank you for visiting!</p></marquee>

    <div style="margin: 2em;">
      <!-- Start of SimpleHitCounter Code -->
      <img src="http://simplehitcounter.com/hit.php?uid=1956072&f=65280&b=0" border="0" height="18" width="83" alt="web counter">
      <!-- End of SimpleHitCounter Code -->
    </div>
  </center>
  <script type="text/javascript">
    w = document.getElementById('witchy');
    
    var playAddamsFamily = function() {
      var audio = document.getElementById("af");

      if (audio.paused !== true){
        audio.pause();
      } else {
        audio.play();
      }
    }

    w.onclick = playAddamsFamily;
  </script>
</body>
</html>
